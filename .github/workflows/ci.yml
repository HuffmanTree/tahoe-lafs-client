# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]
        python-version: [2.7]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install TahoeLAFS
        run: python -m pip install tahoe-lafs==1.12.1
      - name: Create introducer
        run: tahoe create-introducer --hostname=localhost:7777 .introducer
      - name: Start introducer
        run: tahoe start .introducer
      - name: Create node
        run: tahoe create-node --hostname=localhost:6666 --webport=tcp:4567:interface=127.0.0.1 --shares-happy=1 --shares-needed=1 --shares-total=1 --introducer=`cat .introducer/private/introducer.furl` .node
      - name: Start node
        run: tahoe start .node
      - run: cat .node/tahoe.cfg
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
